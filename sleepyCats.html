<!DOCTYPE html>
<html>
<head>
	<title>Sleepy Cats</title>
</head>
<body>
	<h1>Sleepy Cats</h1>
	<h4>When the cat's asleep, the mice will creep.</h4>
	<img src="https://buzzsharer.com/wp-content/uploads/2015/11/beautiful-bengal-cats-sleeping.jpg" align="right" width="500" height="500">

	<form>
		 What breed(s) of cats would you like to see?<br>
		 <input type="checkbox" name="breed1" value="Abyssinian">Abyssinian<br>
		 <input type="checkbox" name="breed2" value="Bengal">Bengal<br>
		 <input type="checkbox" name="breed3" value="Siamese">Siamese<br>
		 <input type="checkbox" name="breed4" value="AmericanShorthair">American Shorthair<br>
		 <input type="checkbox" name="breed5" value="MaineCoon">Maine Coon<br><br>

		 Picture order:
		 <input type="radio" name="picOrder" value="In order">In order
		 <input type="radio" name="picOrder" value="Random">Random<br><br>

		 <input type="submit" value="Show me some sleepy cats!">
		 <input type="reset" value="Reset">

	</form>
</body>
</html>
